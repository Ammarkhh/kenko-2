{% extends "index.html" %} {% block main %} {# Carausel #}
<section id="fitnessCarausel" class="carousel slide" data-bs-ride="true">
  {# INDICATORS #}
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#fitnessCarausel"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#fitnessCarausel"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#fitnessCarausel"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  {# POSTS #}
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static "imgs/img1.jpg" %}" class="d-block w-100" alt="Slide
      1"/>
    </div>
    <div class="carousel-item">
      <img src="{% static "imgs/img2.jpg" %}" class="d-block w-100" alt="Slide
      2"/>
    </div>
    <div class="carousel-item">
      <img src="{% static "imgs/img3.jpg" %}" class="d-block w-100" alt="Slide
      3"/>
    </div>
  </div>
  {# BUTTONS #}
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#fitnessCarausel"
    data-bs-slide="prev"
  >
    <img src="{% static "imgs/larrow.png" %}" height="32px">
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#fitnessCarausel"
    data-bs-slide="next"
  >
    <img src="{% static "imgs/rarrow.png" %}" height="32px">
    <span class="visually-hidden">Next</span>
  </button>
</section>

{# Available Programs #}
<section id="availablePrograms">
  <div class="container">
    <div class="d-flex justify-content-center">
      {% for program in programs %}
      <div class="p-4">
        <a
          class="card"
          style="
            width: 256px;
            background-color: transparent;
            border-color: transparent;
          "
          href="#"
        >
          {# TODO: REMOVE THE DOMAIN NAME! #}
          <div
            class="card-img"
            style="background-image: url('https://kenko.dhulfiqar.com/{{ program.image.url }}'); height: 180px"
          ></div>

          <div class="card-body">
            <h5 class="card-title">{{ program.title }}</h5>
          </div>
        </a>
      </div>
      {% endfor %}
      <br />
    </div>
  </div>
</section>
{% endblock %} {% block title %}Fitness{% endblock %}
